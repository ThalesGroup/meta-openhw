# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-cva6"
BBFILE_PATTERN_meta-cva6 = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-cva6 = "6"

LAYERDEPENDS_meta-cva6 = "core"
LAYERSERIES_COMPAT_meta-cva6 = "honister"
